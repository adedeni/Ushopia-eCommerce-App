flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  image: assets/logos/ushopia-slash-logo-white.png
  image_dark: assets/logos/ushopia-slash-logo-black.png

  # This is the key property to prevent stretching on Android.
  android_gravity: center

  android_12:
    color: "#FFFFFF"
    color_dark: "#000000"
    image: assets/logos/ushopia-slash-logo-white.png
    image_dark: assets/logos/ushopia-slash-logo-black.png
    # You can also add the gravity for Android 12 branding if needed.
    # icon_background_color and icon_background_color_dark are also available.
    
  web: false
  #run this  to update the splash screen ##flutter pub run flutter_native_splash:create --path=splash.yaml
    #run this  to remove the splash screen ##flutter pub run flutter_native_splash:remove